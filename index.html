<!DOCTYPE html>
<html lang="en">

<head>
  <title>IdeaBox</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./styles.css">
</head>

<body>
  <main>
    <section class="left-section">
      <h1>IdeaBox</h1>
      <hr class="divider">
      <p class = "left-p">Filter Starred Ideas</p>
      <button class="show-starred-btn" id="showStarredBtn">Show Starred Ideas</button>
      <hr class="divider">
    </section>
    <section class="top-section">
      <form class="top-form">
        <label class="title" for="">Title</label>
        <input class="title-input" id="titleInput" type="text" name="" value="" >
        <label class="body" for="">Body</label>
        <input class="body-input" id="bodyInput" type="text" name="" value="" >
      <div class="save-btn" id="saveBtn">
          <button type="button" class="top-form-btn disable-save-btn" id="topFormBtn" name="button" disabled>Save</button>
      </div>

        <div class="search-bar">
          <div class="glass-box">
            <img class="magnifying-glass" src="./assets/search.svg" alt="Search Glass">
          </div>
          <input id="searchInput" type="text" placeholder="Search ideas">
        </div>
      </form>
    </section>
    <section class="bottom-section" id="bottomSection">
    </section>
  </main>
  <script src="./src/idea.js"></script>
  <script src="./src/main.js"></script>
</body>

</html>
