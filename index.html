<!DOCTYPE html>
<html lang="en">

<head>
  <title>IdeaBox</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./styles.css">
</head>

<body>
  <main>
    <section class="left-section">
      <h1>IdeaBox</h1>
      <hr class="divider">
      <p>Filter Starred Ideas</p>
      <button class="show-starred-btn">Show Starred Ideas</button>
      <hr class="divider">
    </section>
    <section class="top-section">
      <form class="top-form">
        <label class="title" for="">Title</label>
        <input class="title-input" type="text" name="" value="">
        <label class="body" for="">Body</label>
        <input class="body-input" type="text" name="" value="">
        <button type="button" class="top-form-btn" name="button">Save</button>
        <div class="search-bar">
          <img src="./assets/search.svg" alt="Search Glass">
          <input type="text"  placeholder= "Search ideas">
        </div>
      </form>
    </section>
    <section class="bottom-section"></section>
  </main>




  <script src="./src/main.js"></script>
  <script src="./src/idea.js"></script>
</body>

</html>
