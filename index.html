    <section class="left-section">

        <form class="top-form">
          <label class="title" for="">Title</label>
          <input class="title-input" id="titleInput" type="text" name="" value="">
          <label class="body" for="">Body</label>
          <input class="body-input" id="bodyInput" type="text" name="" value="">
          <button type="button" class="top-form-btn" id="topFormBtn" name="button">Save</button>
          <div class="search-bar">
            <div class="please-fuckin-work">
              <img class="magnifying-glass" src="./assets/search.svg" alt="Search Glass">
            </div>
            <input id="searchInput" type="text" placeholder="Search ideas">
          </div>
        </form>
