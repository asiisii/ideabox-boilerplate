<!DOCTYPE html>
<html lang="en">

<head>
  <title>IdeaBox</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./styles.css">
</head>

<body>
  <main>
    <section class="left-section">
      <h1>IdeaBox</h1>
      <p>Filter Starred Ideas</p>
      <button>Show Starred Ideas</button>
    </section>
    <section class="top-section">
      <form>
          <label for="">Title</label>
          <input type="text" name="" value="">
          <label for="">Body</label>
          <input type="text" name="" value="">

          <button type="button" name="button">Save</button>

          <img src="" alt="">
          <input type="text" placeholder="Search ideas">
      </form>
    </section>

    <section class="bottom-section">

      <article class="idea-card">
        <div class="card-nav">
          <img src="" alt="star icon">
          <img src="" alt="delete icon">
        </div>
        <div class="card-body">
          <h3>Idea title</h3>
          <p>Idea body. Don't ever play yourself. Every chance I get, I water the plants, Lion! Cloth talk.</p>
        </div>
        <div class="card-footer">
          <img src="" alt="insert comment icon">
          <p>Comment</p>
        </div>
      </article>

    </section>

  </main>

  <script src="./src/main.js"></script>
  <script src="./src/idea.js"></script>
</body>

</html>
